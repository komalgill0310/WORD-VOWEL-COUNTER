<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WORD + VOWEL COUNTER</title>

  <link rel="stylesheet" href="stylesheet.cs">
</head>
<body>
  <div class="main-container">
    <h1>WORD + VOWEL COUNTER</h1>

    <div class="word-vowel-counter">
      <label for="paragraph-text">
        <textarea name="paragraph-text" id="paragraph-text" cols="55" rows="8" required></textarea>
        <button id="count-word-vowel">Count-word&vowel</button>
      </label>

      <p id="word-count"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
