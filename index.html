<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WORD & VOWEL COUNTER</title>

  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <div class="main-container">
    <h1>Word & Vowel Counter App</h1>

    <div class="word-vowel-counter">
      <label for="paragraph-text">Enter your text below</label>
      <textarea name="paragraph-text" id="paragraph-text" cols="25" rows="5" required></textarea>
      <div class="count-word-vowel-reset-button-container">
        <button id="count-word-vowel">Count-word&vowel</button>
        <button id="reset">Reset</button>
      </div>
    </div>

    <div class="display-count-for-vowel-word">
      <p id="vowel-count"></p>
      <p id="word-count"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
